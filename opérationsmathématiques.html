    <script lang="javascript" type="text/javascript">
         let A = parseInt(prompt("Entrez A !"));
         let B = parseInt(prompt("Entrez B !"));
         let choix = (prompt("Choisissez l'opération qui vous convient parmi (+,-,/,*) !"));
         switch(choix){
             case "+" :
                 alert("la somme des deux A et B est : "+(A+B));
                 break;
                 case "-" :
                 alert("le résultat de A-B est : "+(A-B));
                 break;
                 case "*" :
                 alert("le produit de A et B est : "+(A*B));
                 break;
                 case "/" :
                     while(B==0){alert("la division est impossible sur 0 Entrez un autre nombre differnt de 0");
                     let B = parseInt(prompt("Entrez B !"));
                     alert("la division de A sur B est : "+(A/B));
                    }
                 alert("la division de A sur B est : "+(A/B));
                 break;
         }
    </script>
